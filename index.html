<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
      <div class="icon-hero">

      </div>

      <h2>Order Summary</h2>

     <p class="para"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like! </p>
      <br>
    
      <div class="grid">
          <div><img src="icon-music.svg" alt=""></div>
          <div id="annual"><h4>Annual Plan</h4></div>
          <div id="price"><p id="year">$59.99/year</p></div>
          <div id="change"><a href="" id="changetext">Change</a></div>
      </div>
      <br>
      <a href=""><input type="button" value="Proceed to Payment" class="button"></a>
      <br><br><br>
      <p class="para" id="cancel-order">Cancel Order</p>
    
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwatoni</a>.
  </div>
</body>
</html>
